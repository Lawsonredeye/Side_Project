<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Contact Us</h1>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="index.html#about">About LTS</a></li>
                <li><a href="index.html#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
    </header>
    <figure>
        <img src="img/tacos_close_up_400x260.png" alt="tasy and delicious" title="Sweet Sweet Tacos" width="400" height="260">
        <figcaption>
            Little Taco Shop Tacos
        </figcaption>
    </figure>
    <hr>
    <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend title="contact">Send us a message</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Your Name" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="text" id="email" placeholder="Your email" required>
                </p>
                <p>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here..."></textarea>
                </p>
            </fieldset>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </section>

    <section>
        <h2>Our Location</h2>
        <address>
            555 Taco Temptation Lane, Suite T <br>
            Kansas City, MO 55555-5555 <br><br>

            Phone: <a href="tel:55555-5555">55555-5555</a>
        </address>
    </section>
    <footer>
        <p>
            <a href="#">Back to Top</a>
        </p>
        <hr>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>
</html>
